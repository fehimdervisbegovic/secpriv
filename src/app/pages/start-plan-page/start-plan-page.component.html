<div class="row">
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">

    <div class="row plan-header">
      <div class="col-lg-12 divider">
        <h3>Enterprise plans</h3>
      </div>
      <div class="col-lg-12">
        <small>Fill out theese details to get started with our enterpirse plans</small>
      </div>
    </div>
  </div>
</div>
<div class="formpanel">
  <div class="row">
    <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
      <div class="row form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Your Name*" required />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Your Email*" required />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Company Name*" required />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Country" />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Website name*" required />
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <textarea class="form-control" placeholder="Enter all your website URL (one URL per row)" rows="5"></textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-lg-12">
          <button class="btn btn-block btn-primary">Send</button>
        </div>
      </div>

    </div>

  </div>
</div>
